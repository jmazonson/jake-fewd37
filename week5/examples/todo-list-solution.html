<main>
  <form id="new-todo-item-form">
    <input type="text" id="new-todo-item-input" placeholder="What do you need to do?">
    <button type="submit">Create</button>
  </form>

  <ul id="todo-list">
    <!-- <li>
      <label>
        <input type="checkbox">
        <span id ="newToDoItem">This is the text the user entered</span>
      </label>
    </li> -->
  </ul>
</main>

<script>

//Event listeners


// function for adding new newNote
function createNewComment(event){
  event.preventDefault()
  var newCommentText = document.getElementById('new-todo-item-input').value;
  var ulContainer = document.getElementById('todo-list');
  //create the document
    listContainer = document.createElement("li");
    ulContainer.appendChild(listContainer);

      var labelContainer = document.createElement("label");
      listContainer.appendChild(labelContainer);

        var checkBoxInput = document.createElement("input");
        checkBoxInput.id = "checkBoxInput";
        checkBoxInput.setAttribute("type","checkbox");
        labelContainer.appendChild(checkBoxInput);

        var newCommentContainer = document.createElement("span");
        newCommentContainer.id = "newToDoItemLabel";
        labelContainer.appendChild(newCommentContainer);

  newCommentContainer.textContent = newCommentText;
}

var submitButton = document.querySelector('button');
submitButton.addEventListener("click",createNewComment);

</script>
