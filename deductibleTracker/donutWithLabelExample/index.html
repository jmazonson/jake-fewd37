<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  width: 960px;
  height: 500px;
  position: relative;
}

svg {
	width: 100%;
	height: 100%;
}

path.slice{
	stroke-width:2px;
}

polyline{
	opacity: .3;
	stroke: black;
	stroke-width: 2px;
	fill: none;
}

</style>
<body>
<button class="randomize">randomize</button>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

//create svg element
var svg = d3.select("body")
	.append("svg")
	.append("g")

//create groups for the different graphic types slices, labels, lines
svg.append("g")
	.attr("class", "slices");
svg.append("g")
	.attr("class", "labels");
svg.append("g")
	.attr("class", "lines");

//creating variables, how are they used, used to control graph with two numbers - these end up driving the arcs
var width = 960,
    height = 450,
    //math.min returns the smallest of either width or height I'm guestting
	radius = Math.min(width, height) / 2;

// The pie layout is a convenience for computing the start and end angles of arcs that comprise a pie or donut chart:
var pie = d3.layout.pie()
  //disables sorting (not sure why)
	.sort(null)
  //Specifies how to extract a value from the associated data might also give data that determines the size of the pie
	.value(function(d) {
		return d.value;
	});
//creating inner arc
var arc = d3.svg.arc()
	.outerRadius(radius * 0.8)
	.innerRadius(radius * 0.4);
//creating outer arc
var outerArc = d3.svg.arc()
	.innerRadius(radius * 0.9)
	.outerRadius(radius * 0.9);

//centering the svg
svg.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

//key is a function that returns the data label for a data that is passed
var key = function(d){ return d.data.label; };

//scaling data for the number of things
var color = d3.scale.ordinal()
	.domain(["Lorem ipsum", "dolor sit", "amet", "consectetur", "adipisicing", "elit", "sed", "do", "eiusmod", "tempor", "incididunt"])
	.range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);
//function to generate data
function randomData (){
  //make labels for all of the elements in color.domain
	var labels = color.domain();
  //
	return labels.map(function(label){
    //random data will populate a data object string and a value with a random number.  the number of entries = in labels
		return { label: label, value: Math.random() }
	});
}

change(randomData());
//setup event listener for the randomize button and make it run random data
d3.select(".randomize")
	.on("click", function(){
		change(randomData());
	});


function change(data) {

	/* ------- PIE SLICES -------*/
  // a slice is = all the objects in the slice group which at this point is probably empty
	var slice = svg.select(".slices")
    .selectAll("path.slice")
    // for each element in data get the start and end angles of that slice
		.data(pie(data), key);
  //returns place holders for missing elements enter is for all the new data
	slice.enter()
    // I think insert is like append except it puts it above in the dom rather than under
		.insert("path")
    // make the fill the color associated with that element of the data set
		.style("fill", function(d) { return color(d.data.label); })
    // make the path be slice
		.attr("class", "slice");

	slice.attr("d",function(d) {
    return arc(d)
  })
    //transition over 1k mil
		// .transition().duration(1000)
    // //go between these value
		// .attrTween("d", function(d) {
    //   // this is a variable this is like
		// 	this._current = this._current || d;
		// 	var interpolate = d3.interpolate(this._current, d);
		// 	this._current = interpolate(0);
		// 	return function(t) {
		// 		return arc(interpolate(t));
		// 	};
		// })
//I think this removes the last slice - not sure why
	slice.exit()
		.remove();

	/* ------- TEXT LABELS -------*/

	var text = svg.select(".labels").selectAll("text")
		.data(pie(data), key);

	text.enter()
		.append("text")
		.attr("dy", ".35em")
		.text(function(d) {
			return d.data.label;
		});
  //gets the middle of the slice
	function midAngle(d){
		return d.startAngle + (d.endAngle - d.startAngle)/2;
	}


	// text.transition().duration(1000)
	// 	.attrTween("transform", function(d) {
	// 		this._current = this._current || d;
	// 		var interpolate = d3.interpolate(this._current, d);
	// 		this._current = interpolate(0);
	// 		return function(t) {
	// 			var d2 = interpolate(t);
  //       // centroid is the middle of start angel end angle and the inner and outer radius this is getting the centroid based on the interpolated value
	// 			var pos = outerArc.centroid(d2);
  //       // this decides if it is on the left or the right and moves away
	// 			 pos[0] = radius * (midAngle(d2) < Math.PI ? 1 : -1);
	// 			return "translate("+ pos +")";
	// 		};
	// 	})
  // //   //right justify if on the left side
  //   .styleTween("text-anchor", function(d){
	// 		this._current = this._current || d;
	// 		var interpolate = d3.interpolate(this._current, d);
	// 		this._current = interpolate(0);
	// 		return function(t) {
	// 			var d2 = interpolate(t);
  //       console.log(midAngle(d2) < Math.PI ? "start":"end");
	// 			return midAngle(d2) < Math.PI ? "start":"end";
	// 		};
	// 	});

    text.attr("transform",function(d) {
      pos = outerArc.centroid(d);
      pos[0] = radius * (midAngle(d) < Math.PI ? 1 : -1);
      return "translate("+ pos +")";
    })
    .style("text-anchor"), function(d){
      // return midAngle(d) < Math.PI ? "start":"end";
      return "end";
      }

	text.exit()
		.remove();

	/* ------- SLICE TO TEXT POLYLINES -------*/

	var polyline = svg.select(".lines").selectAll("polyline")
		.data(pie(data), key);

	polyline.enter()
		.append("polyline");

	polyline.transition().duration(1000)
		.attrTween("points", function(d){
			this._current = this._current || d;
			var interpolate = d3.interpolate(this._current, d);
			this._current = interpolate(0);
			return function(t) {
				var d2 = interpolate(t);
				var pos = outerArc.centroid(d2);
				pos[0] = radius * 0.95 * (midAngle(d2) < Math.PI ? 1 : -1);
        // returns the
				return [arc.centroid(d2), outerArc.centroid(d2), pos];
			};
		});

	polyline.exit()
		.remove();
};

</script>
</body>
